<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação Enviada - Gerenciador de Demandas</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            cursor: pointer;
        }
        
        .success-container {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            text-align: center;
        }
        
        .success-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 72px;
            color: var(--success-color);
            margin-bottom: 25px;
            animation: bounce 1s;
        }
        
        .success-header {
            margin-bottom: 20px;
        }
        
        .success-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .success-header p {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body onclick="window.location.href='../index.html'">
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            
            <div class="success-header">
                <h1>Solicitação Realizada com Sucesso!</h1>
                <p>Seu pedido de acesso foi enviado para aprovação.</p>
                <p>Você receberá suas credenciais por e-mail assim que sua solicitação for aprovada.</p>
            </div>
            
            <button class="btn btn-primary">Fazer Login</button>
        </div>
    </div>
</body>
</html>
