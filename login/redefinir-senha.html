<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .change-container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .change-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .change-header {
            margin-bottom: 30px;
        }

        .change-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .change-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }

    </style>
</head>
<body>
    <div class="change-container">
        <div class="change-card">
            <div class="change-header">
                <h1>Crie uma nova senha</h1>
                <p>Digite e confirme sua nova senha</p>
            </div>

            <form id="change-form">
                <div class="form-group">
                    <label for="new-password">Nova senha</label>
                    <div class="password-container">
                        <input type="password" id="new-password" placeholder="Digite sua nova senha">
                        <span class="toggle-password" onclick="togglePasswordVisibility('new-password')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirme a nova senha</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" placeholder="Digite novamente sua nova senha">
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
        </div>
    </div>

    <script>
        // Alternar visibilidade da senha
        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Simplesmente redireciona para a tela de sucesso
        document.getElementById('change-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'senha-redefinida-sucesso.html';
        });
    </script>
</body>
</html>
