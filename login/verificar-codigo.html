<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Passo 2</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .recovery-container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .recovery-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .recovery-header {
            margin-bottom: 30px;
        }

        .recovery-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .recovery-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .email-info {
            background-color: var(--light-color);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .recovery-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .recovery-footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .recovery-footer a:hover {
            text-decoration: underline;
        }

        .resend-code {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .confirmation-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <h1>Verificar Código</h1>
                <p>Insira o código de 6 dígitos que enviamos para seu e-mail</p>
            </div>

            <div class="email-info">
                Código enviado para: user@example.com
            </div>

            <div class="form-group">
                <label for="code">Código de verificação</label>
                <input type="text" id="code" placeholder="123456" maxlength="6">
            </div>

            <a href="redefinir-senha.html" class="btn">Verificar Código</a>

            <div class="resend-code">
                <p>Não recebeu o código? <a href="#" id="resend-code-link">Reenviar código</a></p>
                <div id="confirmation-message" class="confirmation-message">Código reenviado!</div>
            </div>

            <div class="recovery-footer">
                <p>Lembrou sua senha? <a href="../index.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resend-code-link').addEventListener('click', function(e) {
            e.preventDefault(); // Impede o comportamento padrão do link
            
            // Mostra a mensagem de confirmação
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = 'block';
            
            // Opcional: esconder a mensagem após alguns segundos
            setTimeout(function() {
                confirmationMessage.style.display = 'none';
            }, 3000);
            
            // Aqui você pode adicionar a lógica para realmente reenviar o código
            // por exemplo, fazer uma chamada AJAX para o servidor
            console.log('Código reenviado para o e-mail');
        });
    </script>
</body>
</html>
