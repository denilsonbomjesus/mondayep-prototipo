<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Demandas - Login (Prot√≥tipo)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 0 20px;
        }

        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .login-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .login-footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Gerenciador de Demandas</h1>
                <p>Sistema de gest√£o de projetos e tarefas</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">E-mail ou nome de usu√°rio</label>
                    <input type="text" id="username" placeholder="Digite seu e-mail ou usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Digite sua senha">
                        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group" style="text-align: right;">
                    <a href="login/recuperar-senha.html">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="btn">Entrar</button>
                
                <div class="login-footer">
                    <p>N√£o tem uma conta? <a href="login/solicitar-acesso.html">Solicitar acesso</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim().toLowerCase();

            if (username === 'user') {
                window.location.href = 'user/index-usuario.html';
            } else {
                window.location.href = 'admin/index-admin.html';
            }
        });
    </script>
</body>
</html>
