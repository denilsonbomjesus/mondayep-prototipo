<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Demandas - Editar Perfil</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .profile-edit-card {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--light-color);
        }
        
        .avatar-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .account-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background-color: var(--success-color);
            color: white;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Editar Perfil</h1>
            <button class="btn btn-primary" onclick="window.location.href='usuario.html'">Voltar</button>
        </div>
        
        <form id="profile-form" onsubmit="window.location.href='usuario.html'; return false;">
            <!-- Seção 1: Informações Pessoais -->
            <div class="profile-edit-card">
                <h2 class="section-title">Informações Pessoais</h2>
                
                <div class="avatar-upload">
                    <img src="https://via.placeholder.com/100" alt="Foto do perfil" class="avatar-preview" id="avatar-preview">
                    <div class="avatar-actions">
                        <!-- <button type="button" class="btn btn-primary" onclick="document.getElementById('avatar-input').click()">Alterar Foto</button>
                        <button type="button" class="btn btn-danger" onclick="removeAvatar()">Remover Foto</button> -->
                        <input type="file" id="avatar-input" accept="image/*" class="hidden" onchange="previewAvatar(this)">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="full-name">Nome completo</label>
                            <input type="text" id="full-name" value="Usuário Exemplo">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" value="@usuario.exemplo">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea id="bio">Descrição genérica do usuário.</textarea>
                </div>
            </div>
            
            <!-- Seção 2: Contato -->
            <div class="profile-edit-card">
                <h2 class="section-title">Contato</h2>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="usuario@exemplo.com">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" value="(00) 00000-0000">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Seção 3: Informações de Conta -->
            <div class="profile-edit-card">
                <h2 class="section-title">Informações de Conta</h2>
                
                <div class="form-group">
                    <label>Status da conta</label>
                    <div>
                        <span class="account-status">Ativa</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="account-type">Tipo de conta</label>
                    <select id="account-type">
                        <option value="regular">Usuário Regular</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
            </div>
            
            <!-- Seção 5: Ações -->
            <div class="form-actions">
                <button type="button" class="btn btn-danger" onclick="window.location.href='usuario.html'">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <script>
        // Função para visualizar avatar antes de upload
        function previewAvatar(input) {
            const preview = document.getElementById('avatar-preview');
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
        
        // Função para remover avatar
        function removeAvatar() {
            document.getElementById('avatar-preview').src = 'https://via.placeholder.com/100';
            document.getElementById('avatar-input').value = '';
        }
    </script>
</body>
</html>
